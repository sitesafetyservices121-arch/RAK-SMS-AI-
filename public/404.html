<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>

  <style>
    body {
      background: #ECEFF1;
      color: rgba(0,0,0,0.87);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #message {
      background: #fff;
      max-width: 400px;
      margin: 80px auto 24px;
      padding: 32px 24px 24px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      text-align: center;
    }
    #message h2 {
      color: #ffa100;
      font-weight: bold;
      font-size: 24px;
      margin: 0 0 8px;
    }
    #message h1 {
      font-size: 20px;
      font-weight: 400;
      color: rgba(0,0,0,0.7);
      margin: 0 0 16px;
    }
    #message p {
      line-height: 1.5;
      margin: 12px 0 20px;
      font-size: 14px;
      color: rgba(0,0,0,0.75);
    }
    #message h3 {
      color: #666;
      font-weight: normal;
      font-size: 15px;
      margin: 20px 0 12px;
    }
    #message a {
      display: inline-block;
      margin-top: 8px;
      text-align: center;
      background: #039be5;
      text-transform: uppercase;
      text-decoration: none;
      color: white;
      padding: 14px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }
    #message a:hover {
      background: #0277bd;
    }
    @media (max-width: 600px) {
      body, #message {
        margin-top: 0;
        background: white;
        box-shadow: none;
      }
      body {
        border-top: 16px solid #ffa100;
      }
    }
  </style>
</head>
<body>
  <div id="message">
    <h2>404</h2>
    <h1>Page Not Found</h1>
    <p>The page you are looking for could not be found. Please check the URL and try again.</p>
    <h3>Why am I seeing this?</h3>
    <p>This page was generated by the Firebase CLI. To customize it, edit the <code>404.html</code> file inside your projectâ€™s <code>public</code> directory.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
